<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Costume</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="hud">
        <div class="scoreboard">
          <span>Score: <strong id="score">0</strong></span>
          <span>Best: <strong id="bestScore">0</strong></span>
        </div>
        <button id="restartButton" type="button">Play</button>
      </header>
      <canvas id="gameCanvas" width="1200" height="1400" role="img" aria-label="Flappy costume game area"></canvas>
      <p class="hint">Press space, tap, or click to fly high like POMPAA</p>
    </main>
    <script src="game.js"></script>
  </body>
</html>
